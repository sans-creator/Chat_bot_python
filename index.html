<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chatbot</title>
    <style>
        body { font-family: Arial; padding: 2rem; background: #f7f7f7; }
        #chatbox { border: 1px solid #ccc; padding: 1rem; max-width: 600px; margin: auto; background: white; }
        .msg { margin: 0.5rem 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            if (!message) return;

            document.getElementById("messages").innerHTML += `<div class="msg user">You: ${message}</div>`;
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            document.getElementById("messages").innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
        }
    </script>
</body>
</html>
